<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Bank Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="NBE-logo.svg" alt="Bank Logo" class="logo">
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact Us</a></li>
                <li><a href="#">Help</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="login-form">
            <h2>National bank of egypt Login</h2>
            <form action="login" method="post">
                <label for="username">Username/Email</label>
                <input type="text" id="username" name="username" required>
                
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                
                <button type="submit">Login</button>
                <a href="#" class="forgot-password">Forgot Password?</a>
            </form>
        </section>
    </main>
    <footer>
        <div class="designer-info">
            <h3>Designed by: <b>Ahmed Ibrahim Sayed</b></h3>
            <p>ID: 21511761</p>
            <p>For TM260 TMA Question</p>
        </div>
        
        <div class="contact-info">
            <p>Contact us: <a href="mailto:info@NBEbank.com">info@NBEbank.com</a></p>
        </div>
    
        <div class="social-links">
            <p>Follow us on social media:</p>
            <ul>
                <li><a href="#" target="_blank">Facebook</a></li>
                <li><a href="#" target="_blank">Twitter</a></li>
                <li><a href="#" target="_blank">LinkedIn</a></li>
            </ul>
        </div>
    </footer>
    
</body>
</html>
